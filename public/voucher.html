<div>
    <h6 class="title text-center p-0 m-0 mb-2"><b>Vouchers</b></h6>

    <div class="d-flex ms-4 ps-2 gap-2 mb-2" id="actions">
        <span class="me-4">
            <input type="search" class="form-control rounded-2 font-sm input col-4 search-box"
                placeholder="Search payee or date" id="voucherFilter">
        </span>
        <span data-bs-toggle="modal" data-bs-target="#newVoucherModal" class="mt-1">
            <i class="icon-sm material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="New voucher" id="newVoucherBtn">add
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#deleteAllVoucherModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Delete all" id="deleteAllVoucherBtn">delete_sweep
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#rejectAllVoucherModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Reject all" id="rejectAllVoucherBtn">close
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#approveAllVoucherModal" class="mt-1">
            <i class="icon-sm edit-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Release all" id="approveAllVoucherBtn">check
            </i>
        </span>
    </div>

    <div class="table-responsive table-container mx-4 mt-2 font">
        <table class="table table-hover" id="voucherTable">
            <thead id="voucherTableHead">
                <tr>
                    <th></th>
                    <th>Payee</th>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Received by</th>
                    <th>Received on</th>
                    <th>Released on</th>
                    <th>Status</th>
                    <th style="width: 6rem; padding-left: .6rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="voucherTableBody">

            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="newVoucherModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="newVoucherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="newVoucherModalLabel">New Voucher</h6>
            </div>
            <form method="post" id="newVoucherForm">
                <div class="modal-body font p-4 pb-2">

                    <div class="row font mb-3">
                        <div class="input-field col-7">
                            <label class="mb-1 ms-2" for="newVoucherPurpose">Purpose</label>
                            <textarea id="newVoucherPurpose" class="form-control rounded-2 font textarea mb-3" rows="4"
                                style="height: 105px;"></textarea>
                    
                            <label class="mb-1 ms-2" for="newVoucherPayee">Payee</label>
                            <input type="text" id="newVoucherPayee" class="form-control rounded-2 font input mb-3">
                        </div>
                        <div class="input-field col-5">
                            <label class="mb-1 ms-2" for="newVoucherAmount">Amount</label>
                            <input type="number" id="newVoucherAmount" class="form-control rounded-2 font input mb-3">
                    
                            <label class="mb-1 ms-2" for="newVoucherReceivedBy">Received by</label>
                            <input type="text" id="newVoucherReceivedBy" class="form-control rounded-2 font input mb-3">
                    
                            <label class="mb-1 ms-2" for="newVoucherDate">Received on</label>
                            <input type="datetime-local" id="newVoucherDate" class="form-control rounded-2 font input">
                        </div>
                    </div>

                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete All Schedule Modal -->
<div class="modal" id="deleteAllVoucherModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteAllVoucherForm">
                    <div class="font mb-4">
                        <p>Are sure to delete all Vouchers?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="approveAllVoucherModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="approveAllVoucherForm">
                    <div class="font mb-4">
                        <p>Are sure to release all Vouchers?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Release</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="rejectAllVoucherModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="rejectAllVoucherForm">
                    <div class="font mb-4">
                        <p>Are sure to reject all Vouchers?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Reject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
