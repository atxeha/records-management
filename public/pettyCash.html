<div>
    <h6 class="title text-center p-0 m-0 mb-2"><b>Petty Cash</b></h6>

    <div class="d-flex ms-4 ps-2 gap-2 mb-2" id="actions">
        <span class="me-4">
            <input type="search" class="form-control rounded-2 font-sm input col-4 search-box" placeholder="Search date" id="pettyCashFilter">
        </span>
        <span data-bs-toggle="modal" data-bs-target="#newPettyCashModal" class="mt-1">
            <i class="icon-sm material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="New petty cash" id="newPettyCashBtn">add
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#deleteAllPcModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Delete all" id="deleteAllPettyBtn">delete_sweep
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#releaseAllPettyModal" class="mt-1">
            <i class="icon-sm edit-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Release all" id="releaseAllPettyBtn">file_upload
            </i>
        </span>
    </div>

    <div class="table-responsive table-container mx-4 mt-2 font">
        <table class="table table-hover" id="pcTable">
            <thead id="pcTableHead">
                <tr>
                    <th></th>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Date Issued</th>
                    <th>Status</th>
                    <th style="width: 6rem; padding-left: .6rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="pcTableBody">

            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="newPettyCashModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="newPettyCashModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="newPettyCashModalLabel">New Petty Cash</h6>
            </div>
            <form method="post" id="newPettyForm">
                <div class="modal-body font p-4 pb-2">
                    <div class="row font mb-3">
                        <div class="input-field col-12">
                            <label class="mb-1 ms-2" for="newPettyPurpose">Purpose</label>
                            <textarea id="newPettyPurpose" class="form-control rounded-2 font textarea" rows=2></textarea>
                        </div>
                    </div>
                    <div class="row font mb-3">
                        <div class="input-field col-6">
                            <label class="mb-1 ms-2" for="newPettyAmount">Amount</label>
                            <input type="number" id="newPettyAmount" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-6">
                            <label class="mb-1 ms-2" for="newPettyDate">Date Issued</label>
                            <input type="datetime-local" id="newPettyDate" class="form-control rounded-2 font input mb-3">
                        </div>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete All Schedule Modal -->
<div class="modal" id="deleteAllPcModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteAllPcForm">
                    <div class="font mb-4">
                        <p>Are sure to delete all PRs?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Release All Schedule Modal -->
<div class="modal" id="releaseAllPettyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="releaseAllPettyForm">
                    <div class="font mb-4">
                        <p>Are sure to release all Petty Cash?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Release</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
