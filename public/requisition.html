<div>
    <h5 class="title text-center p-0 m-0 mb-2">Requisition Issue Slip</h5>

    <div class="d-flex ms-4 ps-2 gap-2 mb-2" id="actions">
        <span class="me-4">
            <input type="search" class="form-control rounded-2 font-sm input col-4 search-box" placeholder="Search issued to or date"
                id="risFilter">
        </span>
        <span data-bs-toggle="modal" data-bs-target="#newRisModal" class="mt-1">
            <i class="icon-sm material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="New issue slip" id="newRisBtn">add
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#deleteAllRisModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Delete all" id="deleteAllRisBtn">delete_sweep
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#releaseAllPettyModal" class="mt-1">
            <i class="icon-sm edit-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Release all" id="releaseAllPettyBtn">file_upload
            </i>
        </span>
    </div>

    <div class="table-responsive table-container mx-4 mt-2 font">
        <table class="table table-hover" id="risTable">
            <thead id="risTableHead">
                <tr>
                    <th>RIS No.</th>
                    <th>Item</th>
                    <th>From</th>
                    <th>Issued To</th>
                    <th>Purpose</th>
                    <th>Date Issued</th>
                    <th style="width: 6rem; padding-left: .6rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="risTableBody">

            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="newRisModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="newRisModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="newRisModalLabel">New Issue Slip</h6>
            </div>
            <form method="post" id="newRisForm">
                <div class="modal-body font p-4 pb-2">

                    <div class="row font mb-3">
                        <div class="input-field col-3">
                            <label class="mb-1 ms-2" for="newRisNumber">RIS Number</label>
                            <input type="number" id="newRisNumber" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-5">
                            <label class="mb-1 ms-2" for="newRisItem">Item</label>
                            <input type="text" id="newRisItem" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="newRisDate">Date Issued</label>
                            <input type="datetime-local" id="newRisDate" class="form-control rounded-2 font input">
                        </div>
                    </div>

                    <div class="row font mb-3">
                        <div class="input-field col-6">
                            <label class="mb-1 ms-2" for="newRisPurpose">Purpose</label>
                            <textarea id="newRisPurpose" class="form-control rounded-2 font textarea"
                                rows=4
                                style="height: 105px;"></textarea>
                        </div>
                        <div class="input-field col-6">
                            <label class="mb-1 ms-2" for="newRisBy">From <span class="text-muted small">(office name)</span></label>
                            <input type="text" id="newRisBy" class="form-control rounded-2 font input mb-3">

                            <label class="mb-1 ms-2" for="newRisTo">Issued To</label>
                            <input type="text" id="newRisTo" class="form-control rounded-2 font input mb-3">
                        </div>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete All Schedule Modal -->
<div class="modal" id="deleteAllRisModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteAllRisForm">
                    <div class="font mb-4">
                        <p>Are sure to delete all Issue Slips?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Release All Schedule Modal -->
<div class="modal" id="releaseAllPettyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="releaseAllPettyForm">
                    <div class="font mb-4">
                        <p>Are sure to release all Petty Cash?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Release</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
