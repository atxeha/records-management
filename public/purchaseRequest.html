<div>
    <h5 class="title text-center p-0 m-0 mb-2">Purchase Requests</h5>

    <div class="d-flex ms-4 ps-2 gap-2 mb-2" id="actions">
        <span class="me-4">
            <input type="search" class="form-control rounded-2 font-sm input col-4 search-box" placeholder="Search by person or date" id="purchaseFilter">
        </span>
        <span data-bs-toggle="modal" data-bs-target="#addPurchaseModal" class="mt-1">
            <i class="icon-sm material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="New purchase request" id="addPurchaseBtn">add
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#deleteAllPurchaseModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Delete all" id="deleteAllPurchaseBtn">delete_sweep
            </i>
        </span>

    </div>

    <div class="table-responsive table-container mx-4 mt-2 font">
        <table class="table table-hover" id="prTable">
            <thead id="prTableHead">
                <tr>
                    <th>PR No.</th>
                    <th>Item</th>
                    <th>Requested by</th>
                    <th>Department</th>
                    <th>Purpose</th>
                    <th>Request Date</th>
                    <th style="min-width: 11rem;">Status</th>
                    <th style="width: 6rem; padding-left: .6rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="prTableBody">

            </tbody>
        </table>
    </div>
</div>

<!-- Add Schedule Modal -->
<div class="modal" id="addPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="addPurchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="addPurchaseModalLabel">New Purchase Request</h6>
            </div>
            <form method="post" id="addPurchaseForm">
                <div class="modal-body font p-4 pb-2">
                    <div class="row font mb-3">
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchaseNumber">PR Number</label>
                            <input type="number" id="addPurchaseNumber" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchaseRequestedBy">Requested by</label>
                            <input type="text" id="addPurchaseRequestedBy" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchaseRequestedDate">Date</label>
                            <input type="datetime-local" id="addPurchaseRequestedDate" class="form-control rounded-2 font input">
                        </div>
                    </div>
                    <div class="row font mb-3">
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchasePurpose">Purpose</label>
                            <input type="text" id="addPurchasePurpose" class="form-control rounded-2 font input">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchaseDepartment">Department</label>
                            <input type="text" id="addPurchaseDepartment" class="form-control rounded-2 font input mb-3">
                        </div>
                        <div class="input-field col-4">
                            <label class="mb-1 ms-2" for="addPurchaseItem">Item</label>
                            <input type="text" id="addPurchaseItem" class="form-control rounded-2 font input mb-3">
                        </div>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete All Schedule Modal -->
<div class="modal" id="deleteAllPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteAllPrForm">
                    <div class="font mb-4">
                        <p>Are sure to delete all PRs?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
