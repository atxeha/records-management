<div>
    <h5 class="title text-center p-0 m-0 mb-2">Purchase Requests</h5>

    <div class="d-flex ms-4 ps-2 gap-2 mb-2" id="actions">
        <span class="me-4">
            <input type="search" class="form-control rounded-2 font-sm input col-4 search-box" placeholder="Search by person or date" id="purchaseFilter">
        </span>
        <span data-bs-toggle="modal" data-bs-target="#addPurchaseModal" class="mt-1">
            <i class="icon-sm material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="New purchase request" id="addPurchaseBtn">add
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#deleteAllPurchaseModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Delete all" id="deleteAllPurchaseBtn">delete_sweep
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#rejectAllPurchaseModal" class="mt-1">
            <i class="icon-sm dlt-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Reject all" id="rejectAllPurchaseBtn">close
            </i>
        </span>
        <span data-bs-toggle="modal" data-bs-target="#approveAllPurchaseModal" class="mt-1">
            <i class="icon-sm edit-icon material-icons icon-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Release all" id="approveAllPurchaseBtn">check
            </i>
        </span>
    </div>

    <div class="table-responsive table-container mx-4 mt-2 font">
        <table class="table table-hover" id="prTable">
            <thead id="prTableHead">
                <tr>
                    <th></th>
                    <th>Purpose</th>
                    <th>Department</th>
                    <th>Received by</th>
                    <th>Received on</th>
                    <th>Released on</th>
                    <th style="min-width: 11rem;">Status</th>
                    <th style="width: 6rem; padding-left: .6rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="prTableBody">

            </tbody>
        </table>
    </div>
</div>

<!-- Add Schedule Modal -->
<div class="modal" id="addPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="addPurchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="addPurchaseModalLabel">New Purchase Request</h6>
            </div>
            <form method="post" id="addPurchaseForm">
                <div class="modal-body font p-4 pb-2">
                    <div class="row font mb-3">
                        <div class="input-field col-7">
                            <label class="mb-1 ms-2" for="purpose">Purpose</label>
                            <textarea id="purpose" class="form-control rounded-2 font textarea" rows="4" style="height: 105px;"></textarea>
                        </div>
                        <div class="input-field col-5">
                            <label class="mb-1 ms-2" for="department">Department</label>
                            <input type="text" id="department" class="form-control rounded-2 font input mb-3">

                            <label class="mb-1 ms-2" for="receivedBy">Received by</label>
                            <input type="text" id="receivedBy" class="form-control rounded-2 font input mb-3">

                            <label class="mb-1 ms-2" for="receivedOn">Received on</label>
                            <input type="datetime-local" id="receivedOn" class="form-control rounded-2 font input">
                        </div>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete All Schedule Modal -->
<div class="modal" id="deleteAllPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="deleteAllPrForm">
                    <div class="font mb-4">
                        <p>Are sure to delete all PRs?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="approveAllPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="approveAllPurchaseForm">
                    <div class="font mb-4">
                        <p>Are sure to approve all Purchase Requests?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Approve</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="rejectAllPurchaseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body font p-4 pb-2">
                <form method="post" id="rejectAllPurchaseForm">
                    <div class="font mb-4">
                        <p>Are sure to reject all Purchase Requests?</p>
                    </div>
                    <div class="modal-footer font">
                        <button type="button" class="btn btn-link btn-link-red font p-0 me-3"
                            data-bs-dismiss="modal">Back</button>
                        <button class="button rounded-2 font btn btn-secondary" type="submit">Reject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
